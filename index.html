<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>District Study Materials</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="District Seal" width="80" />
    <h1>District Audio Resource Center</h1>
    <p>Please select your study audio files below.</p>
  </header>

  <main id="playerUI">
    <input type="file" id="fileInput" multiple accept="audio/*,video/*" />

    <!-- 🎨 Theme + 🔀 Shuffle Controls -->
    <div id="options">
      <label for="themeSelect">🎨 Theme</label>
      <select id="themeSelect">
        <option value="theme-forest">🌲 Forest</option>
        <option value="theme-navy">🌊 Deep Navy</option>
        <option value="theme-rose">🌸 Dusty Rose</option>
        <option value="theme-coffee">☕ Coffee</option>
        <option value="theme-mocha">🍫 Mocha</option>
        <option value="theme-dark">🌙 Dark</option>
        <option value="theme-light">☀️ Light</option>
        <option value="theme-fire">🔥 Ember</option>
        <option value="theme-graphite">📎 Graphite Gray</option>
        <option value="theme-honey">🍯 Soft Honey</option>
        <option value="theme-mint">🌿 Mint Breeze</option>
        <option value="theme-paper">📄 Paper Notebook</option>
        <option value="theme-night">🌃 Midnight Blue</option>
        <option value="theme-folder">📁 Folder Gray</option>
      </select>

      <button id="shuffleBtn">🔀 Shuffle Track</button>
    </div>

    <ul id="playlist"></ul>

    <audio id="audioPlayer" controls></audio>

    <div id="controls">
      <label for="volumeSlider">📊 Music Volume <span id="volumeValue">100%</span></label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />

      <label for="speedSlider">⏱️ Playback Speed <span id="speedValue">100%</span></label>
      <input type="range" id="speedSlider" min="0.5" max="2" step="0.05" value="1" />

      <label for="reverbSlider">🌌 Reverb Amount <span id="reverbValue">0%</span></label>
      <input type="range" id="reverbSlider" min="0" max="1" step="0.05" value="0" />

      <label for="loopToggle">🔁 Loop Playback</label>
      <input type="checkbox" id="loopToggle" />
    </div>

    <!-- 🎙️ Rename Track -->
    <div id="renameTrack">
      <label for="trackNameInput">✏️ Rename Current Track</label>
      <input type="text" id="trackNameInput" placeholder="Unit X - Custom Title" />
    </div>

    <!-- 🔐 Panic Mode Setup -->
    <div id="panicSetup">
      <h3>🔒 Panic Lock Settings</h3>

      <label for="panicKey">Select Panic Key</label>
      <select id="panicKey">
        <option value="Escape">Esc</option>
        <option value="KeyL">Ctrl+L</option>
        <option value="KeyP">P</option>
        <option value="KeyZ">Z</option>
        <option value="KeyX">X</option>
        <option value="Backquote">`</option>
      </select>

      <label for="panicAsset">Upload Panic Disguise (PNG/JPG, PDF, DOCX)</label>
      <input type="file" id="panicAsset" accept=".doc,.docx,.pdf,image/*" />
    </div>
  </main>

  <!-- 🔐 Lock Screen -->
  <div id="lockScreen" style="display:none;">
    <div id="lockContent">
      <div id="panicPreview"></div>
    </div>
  </div>

  <footer>
    <p>LimitlessSound is optimized for independent study and lecture review activities.</p>
    <p>© Freedom Unified School District</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
